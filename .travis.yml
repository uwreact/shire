language: node_js
node_js:
  - '10.10.0'
install:
  - 'yarn'
before_deploy: 'openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in .env.production.enc -out .env.production -d && yarn build:production'
deploy:
  provider: firebase
  project: 'shire-production'
  on:
    branch: 'set-up-travis'
  skip_cleanup: true
  token:
    secure: ''
